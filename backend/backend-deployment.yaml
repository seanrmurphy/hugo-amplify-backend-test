AWSTemplateFormatVersion: '2010-09-09'
Description: AWS SAM template with a simple API definition
Resources:
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Events:
        ApiEvent:
          Type: HttpApi
      CodeUri: ./backend.zip
      Handler: backend
      Runtime: go1.x
      Policies: AmazonSESFullAccess
Transform: AWS::Serverless-2016-10-31

